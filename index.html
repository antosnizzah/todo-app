<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="todo">
      <h1>TO DO</h1>
      <input type="text" id="todoInput" placeholder="Currently typing" />
      <button id="addBtn">Add</button>
      <ul id="addtask">
        <li class="completed">
          <input type="checkbox" checked />
          <label>Complete online JavaScript course</label>
          <button class="deleteBtn">Delete</button>
        </li>
        <li>
          <input type="checkbox" />
          <label>Jog around the park 3x</label>
          <button class="deleteBtn">Delete</button>
        </li>
        <li>
          <input type="checkbox" />
          <label>10 minutes meditation</label>
          <button class="deleteBtn">Delete</button>
        </li>
        <li>
          <input type="checkbox" />
          <label>Read for 1 hour</label>
          <button class="deleteBtn">Delete</button>
        </li>
        <li>
          <input type="checkbox" />
          <label>Pick up groceries</label>
          <button class="deleteBtn">Delete</button>
        </li>
        <li>
          <input type="checkbox" />
          <label>Complete Todo App on Frontend Mentor</label>
          <button class="deleteBtn">Delete</button>
        </li>
      </ul>

      <div class="filters">
        <span>5 items left</span>
        <div>
          <button class="filter active">All</button>
          <button class="filter">Active</button>
          <button class="filter">Completed</button>
        </div>
        <button class="clear-completed">Clear Completed</button>
      </div>
    </div>
  </body>
</html>
